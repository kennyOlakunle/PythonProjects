<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Puzzle</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        td.selected {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Word Search Puzzle</h1>
    <table id="wordSearchGrid">
        {% for row in grid %}
            <tr>
                {% for letter in row %}
                    <td onclick="selectCell(this)">{{ letter }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <script>
        function selectCell(cell) {
            cell.classList.toggle('selected');
        }
    </script>
</body>
</html>
